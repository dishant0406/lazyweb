name: Lazyweb Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          echo "Deploying... using"
          node -v
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          node -v
          nvm -v
          echo "Going in the Lazyweb Directory"
          cd lazyweb
          echo "Stopping the running server"
          pm2 stop lazyweb
          pm2 stop landing
          pm2 stop server
          echo "Force pulling the latest code from GitHub"
          git fetch origin main
          git reset --hard FETCH_HEAD
          git clean -df
          echo "NPM install"
          yarn
          echo "Building the build..."
          while true; do
            yarn build
            if [ $? -eq 137 ]; then
              echo "npm run build command was killed, retrying..."
              continue
            else
              break
            fi
          done
          echo "Starting PM2 Again"
          pm2 start lazyweb
          pm2 start server
